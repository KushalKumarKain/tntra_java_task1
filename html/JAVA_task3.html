<html>
	<head>
    <title>Customer Details</title>
    <link rel="stylesheet" href="../css/JAVA_task3.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
  </head>

	<body>
    <form id="form" >
      <h1>Cutomer Details :</h1><br>
      
			<h2 class="name" id="full_name">Full Name </h2>

      <input class="firstname" type="text" id="f_name" name="f_name"><br>
			<label class="firstlabel">first name</label>

			<input class="lastname" type="text" id="l_name" name="l_name"><br>
      <label class="lastlabel">last name</label>
			
                
      <h2 class="address">Address</h2>
      <input id="addressline1" name="addressline1"></input> <br><br>
      <label class="streetadd">Street Address</label><br><br>
			

      	<input id="addressline2" name="addressline2"></input> <br><br>
      <label class="streetadd2">Street Address Line 2</label><br><br>
      

			<input class="shaher" type="text" id="city" name="city"><br>
      <label class="city">City</label>
			
      <input class="rajya" type="text" id="state" name="state">  
      <label class="state">State / Province</label> <br><br>
      

			<input class="zipcode" type="text" id="postal" name="postal">
      <label class="postal">Postal / Zip Code</label><br><br>
			
      <h2 class="number">Phone number: </h2>
        <input type="text"  id="nume" name="nume"> <br><br>
			
      <h2 class="email">E-mail</h2>
        <input type="email" name="email" id="email"> <br><br>
      <label class="emaillabel">example@example.com</label><br><br>
			
      <h2 class="name">How did you hear about us? :</h2>
          <select class="option" id="dropdown" name="dropdown">
          <option value="">--Choose Option</option>
          <option value="Magazine">Magazine</option>
          <option value="Hoardings">Hoardings</option>
          <option value="Newspaper">Newspaper</option>
          <option value="Newspaper">Newspaper</option>
          <option value="Pamphlet">Pamphlet</option>
          </select>
          <br><br>

      <h2 class="feedback">Feedback about us: </h2>
        <textarea  cols="120" rows="13" id="feedback" name="feedback"></textarea> <br><br>
			
      <h2 class="suggestions" >Suggestions if any for futher imporvement: </h2>
        <textarea  cols="120" rows="13" id="suggestions" name="suggestions"></textarea> <br><br>
			
      <div class="check">
        <legend><label>Will you be willing to recommend us? 
          <input type="checkbox" value="yes"></label></legend> <br><br>
			</div>

      <div class="gender">
        <legend><b> Gender :</b> 
        <label id="male"><input type="radio" value="male" name="gender">Male</label>
        <label id="female"><input type="radio" value="female" name="gender">Female</label>
        <label id="other"><input type="radio" value="others" name="gender">Others</label></legend><br>
      </div>

      <div class="table">
        <p><b>Please give reference of any two people you feel</b></p>
                    
      <table>
        <tr>
          <th>&nbsp;</th>
            <th bgcolor="lightblue">Full Name</th>
            <th bgcolor="lightblue">Address</th>
            <th bgcolor="lightblue">Contact Number</th>
        </tr>
        <tr>
            <td bgcolor="lightblue">1.</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
        <tr>
            <td bgcolor="lightblue">2.</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
                    
      </table>
      </div>
                    
      <button id="submitbtn" class="submit" type="submit" value="submit">Submit</button>

    </form>
    <script src="../jquery/JAVAtask3.js"></script>
    
  </body>
</html>
