<html>
	<head>
    <title>Customer Details</title>

    <link rel="stylesheet" href="../css/JAVA_task1.css">
		<script src="../js/JAVAtask1.js"></script>
	</head>

	<body>
    <form name="form" onsubmit="return validateform();">
      <h1>Cutomer Details :</h1><br>
      
			<h2 class="name" id="full_name">Full Name </h2>

      <input class="firstname" type="text" id="f_name"><br>
			<label class="firstlabel">first name</label>
			<p id="first_name"></p>

			<input class="lastname" type="text" id="l_name"><br>
      <label class="lastlabel">last name</label>
			<p id="last_name"></p>
                
      <h2 class="address">Address</h2>
      <textarea  cols="120" rows="2" id="addressline1"></textarea> <br><br>
      <label class="streetadd">Street Address</label><br><br>
			<p id="addline1"></p>

      	<textarea  cols="120" rows="2" id="addressline2"></textarea> <br><br>
      <label class="streetadd2">Street Address Line 2</label><br><br>
      <p id="addline2"></p>

			<input class="shaher" type="text" id="city"><br>
      <label class="city">City</label>
			<p id="city1"></p>

      <input class="rajya" type="text" id="state">  
      <label class="state">State / Province</label> <br><br>
      <p id="state1"></p>

			<textarea  cols="120" rows="2" id="postal"></textarea> <br><br>
      <label class="postal">Postal / Zip Code</label><br><br>
			<p id="postal1"></p>

      <h2 class="number">Phone number: </h2>
        <input type="number" name="number" id="nume"> <br><br>
				<p id="num"></p>

      <h2 class="email">E-mail</h2>
        <input type="text" name="email" id="email"> <br><br>
      <label class="emaillabel">example@example.com</label><br><br>
			<p id="mail"></p>

      <h2 class="name">How did you hear about us? :</h2>
          <select class="option" required>
          <option>--Choose Option</option>
          <option>Magazine</option>
          <option>Hoardings</option>
          <option>Newspaper</option>
          <option>Pamphlet</option>
          </select><br><br>

      <h2 class="feedback">Feedback about us: </h2>
        <textarea  cols="120" rows="13" id="feedback"></textarea> <br><br>
				<p id="feedback1"></p>

      <h2 class="suggestions" >Suggestions if any for futher imporvement: </h2>
        <textarea  cols="120" rows="13" id="suggestions"></textarea> <br><br>
				<p id="suggestions1"></p>

      <div class="check">
        <legend><label>Will you be willing to recommend us? 
          <input type="checkbox" value="yes"></label></legend> <br><br>
			</div>

      <div class="gender">
        <legend><b> Gender :</b> 
        <label><input type="radio" value="male">Male</label>
        <label><input type="radio" value="female">Female</label>
        <label><input type="radio" value="others">Others</label></legend><br>
			</div>

      <div class="table">
        <p><b>Please give reference of any two people you feel</b></p>
                    
      <table>
        <tr>
          <th>&nbsp;</th>
            <th bgcolor="lightblue">Full Name</th>
            <th bgcolor="lightblue">Address</th>
            <th bgcolor="lightblue">Contact Number</th>
        </tr>
        <tr>
            <td bgcolor="lightblue">1.</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
        <tr>
            <td bgcolor="lightblue">2.</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
                    
      </table>
      </div>
                  
      <div class="button">  
        <input class="submit" type="submit" value="submit" onclick="validateform()">
      </div>
    </form>
  </body>
</html>
